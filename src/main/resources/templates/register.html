<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <link rel="icon" href="/images/zeleno.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9f8;
            margin: 0;
            padding: 0;
        }

        .bg-half {
            display: flex;
            min-height: 100vh;
        }

        .left-panel {
            flex: 1;
            background: url('https://i.postimg.cc/yxjNrxTs/loginn.jpg') no-repeat center center;
            background-size: cover;
        }

        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7f9f8;
        }

        .form-container {
            background-color: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        .form-floating .form-control {
            border-radius: 0.5rem;
        }

        .btn-primary {
            background-color: #556B2F;
            border: none;
        }

        .btn-primary:hover {
            background-color: #455a24;
        }

        .fw-bold {
            color: #556B2F;
        }

        .title-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-control:focus {
            border-color: #556B2F;
            box-shadow: 0 0 0 0.2rem rgba(85, 107, 47, 0.25);
        }

        .btn-link {
            color: #556B2F;
        }

        .btn-link:hover {
            color: #455a24;
        }
    </style>
</head>
<body>
<div class="bg-half">
    <div class="left-panel"></div>
    <div class="right-panel">
        <div class="form-container">
            <div class="title-section">
                <h2 class="fw-bold">Registrirajte se</h2>
                <p>Pridružite se i istražite nove destinacije</p>
            </div>
            <form th:action="@{/register_user}" th:object="${user}" method="post">
                <div th:if="${success==true}" class="alert alert-success">
                    Registracija uspješna. Prijavite se <a href="/login">ovdje</a>.
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-floating">
                            <input class="form-control" th:classappend="${#fields.hasErrors('firstname') ? 'is-invalid' : ''}" type="text" id="firstname" placeholder="Ime" th:field="*{firstname}" />
                            <label for="firstname">Ime</label>
                            <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-floating">
                            <input class="form-control" th:classappend="${#fields.hasErrors('lastname') ? 'is-invalid' : ''}" type="text" id="lastname" placeholder="Prezime" th:field="*{lastname}" />
                            <label for="lastname">Prezime</label>
                            <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="invalid-feedback"></div>
                        </div>
                    </div>
                </div>

                <div class="form-floating mb-4">
                    <input class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" type="email" id="email" placeholder="Email adresa" th:field="*{email}" />
                    <label for="email">Email adresa</label>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                </div>

                <div class="form-floating mb-4">
                    <input class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" type="password" id="password" placeholder="Lozinka" th:field="*{password}" />
                    <label for="password">Lozinka</label>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                </div>

                <div class="form-floating mb-4">
                    <input class="form-control" th:classappend="${#fields.hasErrors('passwordRepeat') ? 'is-invalid' : ''}" type="password" id="passwordRepeat" placeholder="Ponovite lozinku" th:field="*{passwordRepeat}" />
                    <label for="passwordRepeat">Ponovite lozinku</label>
                    <div th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}" class="invalid-feedback"></div>
                </div>

                <div class="d-flex justify-content-between mb-4">
                    <a th:href="@{/login}" class="btn btn-link">Imate račun? Prijavite se</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block">Registriraj se</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-...your-integrity-here..." crossorigin="anonymous"></script>
</body>
</html>
